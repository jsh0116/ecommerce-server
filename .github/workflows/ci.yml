name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_VERSION: 8.4
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hhplus_ecommerce_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞ (ÏΩîÎìú Î∂ÑÏÑùÏö©)

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/action/wrapper-validation-action@v3

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test --info
        env:
          GRADLE_OPTS: "-Xmx2048m"

      - name: Run tests
        run: ./gradlew test
        env:
          GRADLE_OPTS: "-Xmx2048m"
          SPRING_DATASOURCE_URL: "jdbc:mysql://localhost:3306/hhplus_ecommerce_test"
          SPRING_DATASOURCE_USERNAME: "root"
          SPRING_DATASOURCE_PASSWORD: "root"

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Test Results
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: |
            build/reports/tests/test/
            build/test-results/

      - name: Comment on PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const testResultPath = 'build/test-results/test/TEST-*.xml';

            let summary = '## ‚úÖ Build & Test Report\n\n';

            if (context.job.status === 'success') {
              summary += '**Status**: All checks passed! üéâ\n\n';
            } else {
              summary += '**Status**: Some checks failed ‚ùå\n\n';
            }

            summary += '- Java: ${{ env.JAVA_VERSION }}\n';
            summary += '- Gradle: ${{ env.GRADLE_VERSION }}\n';
            summary += '- Build Status: ${{ job.status }}\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
