spring:
  application.name: hhplus-ecommerce

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          # 비관적 락 타임아웃 설정 (밀리초)
          # 3초 이상 락을 획득할 수 없으면 예외 발생
          lock_timeout: 3000
        order_inserts: true
        order_updates: true

  # DataSource Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus_ecommerce
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all  # 모든 replica가 확인할 때까지 대기 (안정성 최대)
      retries: 3
      properties:
        enable.idempotence: true  # 멱등성 보장
        max.in.flight.requests.per.connection: 1  # 순서 보장
    consumer:
      group-id: ecommerce-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest  # 처음부터 읽기
      enable-auto-commit: false  # 수동 커밋
      properties:
        spring.json.trusted.packages: "*"  # 모든 패키지 역직렬화 허용
    listener:
      ack-mode: manual  # 수동 ACK 모드
      # Kafka가 없는 환경에서 Consumer 자동 시작 비활성화 (개발 중 WARN 로그 방지)
      # auto-startup: false

# Swagger/OpenAPI Configuration
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    use-root-path: false
  api-docs:
    path: /v3/api-docs
  show-actuator: false
  use-management-port: false
  # Enable automatic OpenAPI schema generation from code
  auto-schema: true
  add-openapi-methods: true

# API Documentation
