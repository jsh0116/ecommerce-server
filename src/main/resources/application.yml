spring:
  application.name: hhplus-ecommerce

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # DataSource Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus_ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# Swagger/OpenAPI Configuration
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    use-root-path: false
  api-docs:
    path: /v3/api-docs
  show-actuator: false
  use-management-port: false
  # Enable automatic OpenAPI schema generation from code
  auto-schema: true
  add-openapi-methods: true

# API Documentation
openapi:
  app:
    title: 의류 이커머스 API
    version: 1.0.0
    description: 의류 이커머스 플랫폼의 RESTful API
    contact:
      name: API Support
      email: api@fashionstore.com
      url: https://www.fashionstore.com/support
    license:
      name: MIT
      url: https://opensource.org/licenses/MIT