spring:
  application.name: hhplus-ecommerce

  # JPA Configuration for Testing
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트마다 DB 재생성
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          lock_timeout: 3000
        order_inserts: true
        order_updates: true

  # DataSource Configuration (TestContainer 또는 로컬 MySQL)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/hhplus_ecommerce_test}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  # Redis 설정 (TestContainers Redis 사용 - 동적 포트)
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000

# Logging Configuration for Tests
logging:
  level:
    root: INFO
    io.hhplus.ecommerce: INFO
    io.hhplus.ecommerce.infrastructure.cache: WARN
    io.hhplus.ecommerce.application.services.InventoryService: WARN
    org.redisson: WARN
